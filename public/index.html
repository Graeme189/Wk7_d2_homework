<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Currency converter</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/bundle.js"></script>
  </head>
  <body>
    <div id="app">
      <h1>Currency converter</h1>
      <form>
        <label for="currency-selector">Choose currency:</label>
        <select name="currency-selector" v-model="chosenRate">
          <option v-for="(rate, currency) in rateObjects" v-bind:value="rate">{{ currency }}</option>
          </select>
          <label for="euros-to-convert"></label>
          <input placeholder="Enter Euro amount to convert" name="euros-to-convert" type="number" v-model.number="valueToConvert">
      </form>
      <h2>{{ valueToConvert }} Euros = {{ convertFromEuros }} in the chosen currency</h2>
    </div>
  </body>
</html>
